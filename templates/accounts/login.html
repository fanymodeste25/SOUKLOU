{% extends 'base.html' %}

{% block title %}Connexion - SOUKLOU{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Connexion</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
                Se connecter
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Pas encore de compte ?
                <a href="{% url 'accounts:register_choice' %}" class="text-blue-600 hover:underline font-semibold">
                    S'inscrire
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
