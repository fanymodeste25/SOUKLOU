{% extends 'base.html' %}

{% block title %}Supprimer la question - SOUKLOU{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8">
        <h2 class="text-3xl font-bold mb-6 text-red-600">Supprimer la question</h2>
        <p class="text-lg mb-6">
            Êtes-vous sûr de vouloir supprimer cette question ? Cette action est irréversible.
        </p>
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <p class="font-semibold">{{ question.text }}</p>
        </div>
        <form method="post" class="flex space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                Oui, supprimer
            </button>
            <a href="{% url 'fiches:detail' fiche.pk %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-semibold transition">
                Annuler
            </a>
        </form>
    </div>
</div>
{% endblock %}
